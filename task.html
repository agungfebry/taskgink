<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Task || Task Management</title>
</head>

<body class="bg-white">


    <div class="container ">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mx-auto bg-light position-relative">

                <div class=" container">
                    <div class="d-flex flex-column vh-100">
                        <div class="d-flex align-items-center justify-content-between position-absolute w-100"
                            style="top: 10px; right: 30px; z-index: 2; padding-left: 60px;">
                            <div class="boxIcon bg-white border border-light">
                                <i class="fas fa-bars text-12 text-secondary"></i>
                            </div>
                            <div class=" bgIconTop bg-white border border-light">
                                <a href="#" class="p-2">
                                    <i class="far fa-comment-dots text-secondary"></i>
                                    <div class="notify ml-3">
                                        <span class="dot">2</span>
                                    </div>
                                </a>
                                <a href="#" class="p-2">
                                    <i class="far text-14 fa-bell text-secondary p-0"></i>
                                    <div class="notify ml-5">
                                        <span class="dot">20</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="scroll-Y pt-1"
                            style="overflow-y: scroll; min-height: 100vh; position: relative; overflow-x: hidden; padding-bottom: 75px;">


                            <div class="vh-100 d-flex justify-content-center align-items-center">
                                <h5>Under Dev</h5>
                            </div>

                        </div>
                        <hr>
                        <div class="text-center bottomBar text-secondary w-100"
                            style="z-index: 12; position: absolute;">
                            <div class="row bg-white d-flex align-items-center h-100">
                                <div class="col-3">
                                    <a href="index.html" class="text-decoration-none text-secondary">
                                        <i class="fas fa-archive text-14"></i>
                                        <p class="m-0 text-12">Home</p>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a href="task.html" class="text-decoration-none">
                                        <i class="fab fa-buffer text-14 text-primary"></i>
                                        <p class="m-0 text-12 text-primary font-weight-bold">Task</p>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a href="inbox.html" class="text-decoration-none text-secondary">
                                        <i class="fas fa-comment-dots text-14"></i>
                                        <p class="m-0 text-12">Inbox</p>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a href="rom.html" class="text-decoration-none text-secondary">
                                        <i class="fas fa-record-vinyl text-14"></i>
                                        <p class="m-0 text-12">ROM</p>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div id="slideAddTask" class="slideDown mx-n4">
                            <div class="boxIcon bg-o-primary mb-1 mx-auto">
                                <a id="close">
                                    <i class="fas fas fa-times text-secondary"></i>
                                </a>
                            </div>
                            <div class=" card bg-white mx-n1 border-0">
                                <div class="card-body">
                                    <h5 class="font-weight-bold text-14 text-secondary m-0">Add Task</h5>
                                    <form class="mt-2 scroll-Y">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="" placeholder="By">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="" placeholder="To">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="" placeholder="Show To">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="" placeholder="Due Date">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="" placeholder="Title">
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" name="" id="" rows="5"></textarea>
                                        </div>

                                        <div class="text-right">
                                            <a href="#" id="close" class="btn btn-light text-12">Cancel</a>
                                            <button type="submit"
                                                class="btn btn-success text-12 shadow-sm">Send</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>

    <script src="./js/custom.js"></script>

</body>

</html>
