<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Task || Task Management</title>
</head>

<body class="bg-white">


    <div class="container ">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mx-auto bg-light position-relative">

                <div class=" container">
                    <div class="d-flex flex-column vh-100">
                        <div class="d-flex align-items-center justify-content-between position-absolute w-100"
                            style="top: 10px; right: 30px; z-index: 2; padding-left: 60px;">
                            <div class="boxIcon bg-white border border-light">
                                <i class="fas fa-bars text-12 text-secondary"></i>
                            </div>
                            <div class=" bgIconTop bg-white border border-light">
                                <a href="#" class="p-2">
                                    <i class="far fa-comment-dots text-secondary"></i>
                                    <div class="notify ml-3">
                                        <span class="dot">2</span>
                                    </div>
                                </a>
                                <a href="#" class="p-2">
                                    <i class="far text-14 fa-bell text-secondary p-0"></i>
                                    <div class="notify ml-5">
                                        <span class="dot">20</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="scroll-Y pt-1"
                            style="overflow-y: scroll; min-height: 100vh; position: relative; overflow-x: hidden; padding-bottom: 75px;">


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>

    <script src="./js/custom.js"></script>

</body>

</html>
